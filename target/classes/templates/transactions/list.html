<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Transactions</h1>
    <a th:href="@{/transactions/add}" class="btn btn-primary mb-3">Add Transaction</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Supplier</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.type}"></td>
            <td th:text="${transaction.category.name}"></td>
            <td th:text="${transaction.supplier.name}"></td>
            <td>
                <a th:href="@{/transactions/edit/{id}(id=${transaction.id})}" class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
