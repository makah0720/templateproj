<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Supplier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Supplier</h1>
    <form th:action="@{/suppliers/edit/{id}(id=${supplier.id})}" th:object="${supplier}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="approved" th:field="*{approved}" class="form-check-input">
            <label for="approved" class="form-check-label">Approved</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        <a th:href="@{/suppliers}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
</body>
</html>
