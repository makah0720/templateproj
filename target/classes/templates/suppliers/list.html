<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Suppliers</h1>
    <a th:href="@{/suppliers/add}" class="btn btn-primary mb-3">Add Supplier</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Approved</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.id}"></td>
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.approved}"></td>
            <td>
                <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}" class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
